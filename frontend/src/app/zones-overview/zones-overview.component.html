<svg
  width="100%"
  height="100%"
  (click)="getCoordinates($event)"
  [class.cell]="editMode"
>
  <polygon
    *ngFor="let zone of zones$ | async; let i = index"
    [class.pointer]="!editMode"
    (click)="zoneSelected(zone)"
    [attr.points]="zone.points | pointsConverter : 10"
    fill="white"
    stroke="black"
    stroke-width="2"
  ></polygon>

  <g *ngIf="editMode">
    <g *ngFor="let circle of points$ | async; let i = index">
      <circle
        [attr.cx]="circle![0] * 10"
        [attr.cy]="circle![1] * 10"
        r="10"
        fill="red"
        class="point-circle"
      >
        <title>Point {{ i + 1 }}</title>
      </circle>
      <text
        [attr.x]="circle![0] * 10"
        [attr.y]="circle![1] * 10"
        text-anchor="middle"
        stroke="black"
        alignment-baseline="middle"
        class="point-text"
      >
        {{ i + 1 }}
      </text>
    </g>
  </g>
</svg>
